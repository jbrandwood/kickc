@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  [4] phi()
  [5] call point 
  to:main::@1
main::@1: scope:[main]  from main
  [6] *((const byte*) main::SCREEN) ← (const byte) point::p_x
  [7] *((const byte*) main::SCREEN+(byte) 1) ← (const byte) point::p_y
  to:main::@return
main::@return: scope:[main]  from main::@1
  [8] return 
  to:@return

(struct Point()) point()
point: scope:[point]  from main
  [9] phi()
  to:point::@return
point::@return: scope:[point]  from point
  [10] return 
  to:@return

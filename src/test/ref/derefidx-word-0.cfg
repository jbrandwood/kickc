@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()
main: scope:[main]  from @1
  [4] phi()
  to:main::@1
main::@1: scope:[main]  from main main::@1
  [5] (word) main::i#2 ← phi( main/(byte) 0 main::@1/(word) main::i#1 )
  [6] (byte*~) main::$1 ← (const byte*) main::screen#0 + (word) main::i#2
  [7] *((byte*~) main::$1) ← (byte) 'a'
  [8] (word) main::i#1 ← (word) main::i#2 + (byte) $28
  [9] if((word) main::i#1<(word) $3e8) goto main::@1
  to:main::@return
main::@return: scope:[main]  from main::@1
  [10] return 
  to:@return

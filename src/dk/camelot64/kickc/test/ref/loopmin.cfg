@BEGIN: from
  to:@1
@1: from @3 @BEGIN
  (byte) s#2 ← phi( @3/(byte) s#4 @BEGIN/(byte) 0 )
  (byte) i#2 ← phi( @3/(byte) i#1 @BEGIN/(byte) 10 )
  if((byte) i#2>(byte) 5) goto @2
  to:@3
@2: from @1
  (byte) s#1 ← (byte) s#2 + (byte) i#2
  to:@3
@3: from @1 @2
  (byte) s#4 ← phi( @1/(byte) s#2 @2/(byte) s#1 )
  (byte) i#1 ← -- (byte) i#2
  if((byte) i#1>(byte) 0) goto @1
  to:@END
@END: from @3

@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()
main: scope:[main]  from @1
  [4] phi()
  to:main::@1
main::@1: scope:[main]  from main main::@1
  [5] (byte) main::x#2 ← phi( main/(byte) 0 main::@1/(byte) main::x#1 )
  [6] (byte) main::y#0 ← (byte) main::x#2 + (byte) $c
  [7] *((const byte*) main::screen#0 + (byte) main::y#0) ← (byte) 'a'
  [8] *((const byte*) main::cols#0 + (byte) main::y#0) ← (const byte) main::BLACK#0
  [9] (byte) main::x#1 ← ++ (byte) main::x#2
  [10] if((byte) main::x#1!=(byte) $b) goto main::@1
  to:main::@return
main::@return: scope:[main]  from main::@1
  [11] return 
  to:@return

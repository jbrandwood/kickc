@begin: scope:[]  from
  [0] (byte) A#0 ← (byte) 'a'
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()
main: scope:[main]  from @1
  [4] *((const byte*) SCREEN#0) ← (byte) A#0
  [5] *((const byte*) SCREEN#0+(byte) 1) ← (const byte) main::B#0
  [6] *((const byte*) SCREEN#0+(byte) 2) ← *((const byte*) main::addrA#0)
  [7] call sub 
  to:main::@return
main::@return: scope:[main]  from main
  [8] return 
  to:@return
sub: scope:[sub]  from main
  [9] *((const byte*) SCREEN#0+(byte) 3) ← (const byte) sub::C#0
  [10] (byte) sub::D#0 ← (byte) A#0 + (byte) 1
  [11] *((const byte*) SCREEN#0+(byte) 4) ← (byte) sub::D#0
  to:sub::@return
sub::@return: scope:[sub]  from sub
  [12] return 
  to:@return

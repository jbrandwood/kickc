@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  asm { sei  }
  [5] *((const nomodify byte*) CIA1_INTERRUPT) ← (const nomodify byte) CIA_INTERRUPT_CLEAR
  [6] *((const nomodify byte*) VIC_CONTROL) ← *((const nomodify byte*) VIC_CONTROL) & (byte) $7f
  [7] *((const nomodify byte*) RASTER) ← (byte) $fd
  [8] *((const nomodify byte*) IRQ_ENABLE) ← (const nomodify byte) IRQ_RASTER
  [9] *((const nomodify void()**) KERNEL_IRQ) ← &interrupt(KERNEL_MIN)(void()) irq()
  asm { cli  }
  to:main::@1
main::@1: scope:[main]  from main main::@1 main::@2
  [11] if(*((const nomodify byte*) RASTER)>=(byte) $14) goto main::@1
  to:main::@2
main::@2: scope:[main]  from main::@1
  [12] phi()
  to:main::@1

interrupt(KERNEL_MIN)(void()) irq()
irq: scope:[irq]  from
  [13] *((const nomodify byte*) BG_COLOR) ← ++ *((const nomodify byte*) BG_COLOR)
  [14] *((const nomodify byte*) IRQ_STATUS) ← (const nomodify byte) IRQ_RASTER
  [15] if(*((const nomodify byte*) RASTER)<(byte) $32+(byte) 1) goto irq::@1
  to:irq::@2
irq::@2: scope:[irq]  from irq
  [16] phi()
  to:irq::@1
irq::@1: scope:[irq]  from irq irq::@2
  [17] *((const nomodify byte*) BG_COLOR) ← -- *((const nomodify byte*) BG_COLOR)
  to:irq::@return
irq::@return: scope:[irq]  from irq::@1
  [18] return 
  to:@return

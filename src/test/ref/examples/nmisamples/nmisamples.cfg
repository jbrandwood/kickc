@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] (volatile byte*) sample ← (const byte*) SAMPLE
  to:@2
@2: scope:[]  from @1
  [2] phi()
  [3] call main 
  to:@end
@end: scope:[]  from @2
  [4] phi()

(void()) main()
main: scope:[main]  from @2
  asm { lda#$ff sta$d406 sta$d40d sta$d414 lda#$49 sta$d404 sta$d40b sta$d412  }
  asm { sei  }
  [7] *((const nomodify byte*) CIA2_INTERRUPT) ← (const nomodify byte) CIA_INTERRUPT_CLEAR
  [8] *((const nomodify void()**) KERNEL_NMI) ← &interrupt(HARDWARE_ALL)(void()) nmi()
  [9] *((const nomodify word*) CIA2_TIMER_A) ← (byte) $88
  [10] *((const nomodify byte*) CIA2_INTERRUPT) ← (byte) $81
  [11] *((const nomodify byte*) CIA2_TIMER_A_CONTROL) ← (byte) 1
  asm { cli  }
  to:main::@return
main::@return: scope:[main]  from main
  [13] return 
  to:@return

interrupt(HARDWARE_ALL)(void()) nmi2()
nmi2: scope:[nmi2]  from
  [14] *((const nomodify byte*) BORDERCOL) ← ++ *((const nomodify byte*) BORDERCOL)
  asm { ldaCIA2_INTERRUPT  }
  [16] (byte~) nmi2::$1 ← *((volatile byte*) sample) >> (byte) 4
  [17] *((const nomodify byte*) SID_VOLUME) ← (byte~) nmi2::$1
  [18] (volatile byte*) sample ← ++ (volatile byte*) sample
  [19] (byte~) nmi2::$2 ← > (volatile byte*) sample
  [20] if((byte~) nmi2::$2!=>(const byte*) SAMPLE+(word) $6100) goto nmi2::@1
  to:nmi2::@2
nmi2::@2: scope:[nmi2]  from nmi2
  [21] (volatile byte*) sample ← (const byte*) SAMPLE
  to:nmi2::@1
nmi2::@1: scope:[nmi2]  from nmi2 nmi2::@2
  [22] *((const nomodify void()**) KERNEL_NMI) ← &interrupt(HARDWARE_ALL)(void()) nmi()
  [23] *((const nomodify byte*) BORDERCOL) ← -- *((const nomodify byte*) BORDERCOL)
  to:nmi2::@return
nmi2::@return: scope:[nmi2]  from nmi2::@1
  [24] return 
  to:@return

interrupt(HARDWARE_ALL)(void()) nmi()
nmi: scope:[nmi]  from
  [25] *((const nomodify byte*) BORDERCOL) ← ++ *((const nomodify byte*) BORDERCOL)
  asm { ldaCIA2_INTERRUPT  }
  [27] (byte~) nmi::$1 ← *((volatile byte*) sample) & (byte) $f
  [28] *((const nomodify byte*) SID_VOLUME) ← (byte~) nmi::$1
  [29] *((const nomodify void()**) KERNEL_NMI) ← &interrupt(HARDWARE_ALL)(void()) nmi2()
  [30] *((const nomodify byte*) BORDERCOL) ← -- *((const nomodify byte*) BORDERCOL)
  to:nmi::@return
nmi::@return: scope:[nmi]  from nmi
  [31] return 
  to:@return

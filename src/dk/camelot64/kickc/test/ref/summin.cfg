@BEGIN: from
  call sum param-assignment
  to:@2
@2: from @BEGIN
  call sum param-assignment
  to:@END
sum: from @2 @BEGIN
  (byte) sum::b#2 ← phi( @2/(byte) 13 @BEGIN/(byte) 2 )
  (byte) sum::a#2 ← phi( @2/(byte) 9 @BEGIN/(byte) 1 )
  (byte) s1#0 ← (byte) sum::a#2 + (byte) sum::b#2
  to:sum::@return
sum::@return: from sum
  return (byte) s1#0
  to:@RETURN
@END: from @2

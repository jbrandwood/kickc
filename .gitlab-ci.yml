image: maven:3-jdk-8

release:
  stage: build
  script:
  - "mvn -e package"
  - "ls target"
  - "unzip -d target/release target/kickc-release.zip"
  - "mv target/release/kickc/jar/kickc-release.jar target/release/kickc/jar/kickc-${CI_COMMIT_REF_NAME}.jar"
  - "mkdir ./kickc"
  - "mv target/release/kickc/* ./kickc/"
  - "cat target/site/jacoco/index.html"
  artifacts:
    name: kickc_${CI_COMMIT_REF_NAME}
    paths:
    - ./kickc/bin
    - ./kickc/jar
    - ./kickc/include
    - ./kickc/lib
    - ./kickc/target
    - ./kickc/fragment
    - ./kickc/examples
    - ./kickc/LICENSE*
    - ./kickc/NOTICE*
    - ./kickc/*.pdf

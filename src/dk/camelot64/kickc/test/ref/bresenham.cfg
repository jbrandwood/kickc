  (byte) e#5 ← phi( @1/(byte) e#1 @2/(byte) e#2 )
  (byte*) cursor#5 ← phi( @1/(byte*) cursor#1 @2/(byte*) cursor#2 )
  if((byte) x#1<(byte) 40) goto @1

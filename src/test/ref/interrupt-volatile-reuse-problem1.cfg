@begin: scope:[]  from
  [0] (volatile byte) col1 ← (byte) 0
  [1] (volatile byte) col2 ← (byte) 8
  to:@1
@1: scope:[]  from @begin
  [2] phi()
  [3] call main 
  to:@end
@end: scope:[]  from @1
  [4] phi()

(void()) main()
main: scope:[main]  from @1
  [5] *((const nomodify void()**) KERNEL_IRQ) ← &interrupt(KERNEL_MIN)(void()) irq()
  to:main::@return
main::@return: scope:[main]  from main
  [6] return 
  to:@return

interrupt(KERNEL_MIN)(void()) irq()
irq: scope:[irq]  from
  [7] *((const nomodify byte*) SCREEN+(byte) $28) ← (volatile byte) col1
  [8] (volatile byte) col1 ← ++ (volatile byte) col1
  [9] *((const nomodify byte*) SCREEN+(byte) $29) ← (volatile byte) col2
  [10] (volatile byte) col2 ← ++ (volatile byte) col2
  to:irq::@return
irq::@return: scope:[irq]  from irq
  [11] return 
  to:@return

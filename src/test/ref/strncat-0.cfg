main::@1: scope:[main]  from main::@2 main::@4
  [10] (byte) main::i#2 ← phi( main::@2/(byte) main::i#1 main::@4/(byte) 0 )
  [11] if((byte) 0!=*((const byte*) build + (byte) main::i#2)) goto main::@2

@begin: scope:[]  from
  [0] (volatile byte) c1 ← (byte) 'x'
  to:@1
@1: scope:[]  from @begin
  [1] (volatile byte) c2 ← (byte) 's'
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  [4] *((const nomodify byte*) SCREEN) ← (volatile byte) c1
  [5] *((const nomodify byte*) SCREEN) ← (volatile byte) c2
  to:main::@return
main::@return: scope:[main]  from main
  [6] return 
  to:@return

@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  [4] *((const byte*) SCREEN) ← (byte) 0
  asm { lda#0 staSCREEN+1 lda#0 staSCREEN+2  }
  [6] *((const byte*) SCREEN+(byte) 3) ← (byte) 0
  asm { lda#0 staSCREEN+4  }
  to:main::@return
main::@return: scope:[main]  from main
  [8] return 
  to:@return

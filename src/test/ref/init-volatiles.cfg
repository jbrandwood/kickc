@begin: scope:[]  from
  [0] (volatile byte) x ← (byte) $c
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  [4] phi()
  to:main::@1
main::@1: scope:[main]  from main main::@1
  [5] (volatile byte) x ← ++ (volatile byte) x
  [6] if((volatile byte) x<(byte) $32) goto main::@1
  to:main::@2
main::@2: scope:[main]  from main::@1
  [7] (volatile byte) x ← (byte) 0
  to:main::@return
main::@return: scope:[main]  from main::@2
  [8] return 
  to:@return

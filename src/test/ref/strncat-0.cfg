@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  [4] phi()
  [5] call strncat 
  to:main::@3
main::@3: scope:[main]  from main
  [6] phi()
  [7] call strncat 
  to:main::@4
main::@4: scope:[main]  from main::@3
  [8] phi()
  [9] call strncat 

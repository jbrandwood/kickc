@begin: scope:[]  from
  [0] (volatile byte) col ← (byte) 0
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  [4] *((const nomodify void()**) KERNEL_IRQ) ← &interrupt(KERNEL_MIN)(void()) irq()
  to:main::@1
main::@1: scope:[main]  from main main::@1
  [5] (volatile byte) col ← ++ (volatile byte) col
  to:main::@1

interrupt(KERNEL_MIN)(void()) irq()
irq: scope:[irq]  from
  asm { lda$dc0d  }
  [7] *((const nomodify byte*) BG_COLOR) ← (volatile byte) col
  to:irq::@return
irq::@return: scope:[irq]  from irq
  [8] return 
  to:@return

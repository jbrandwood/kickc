@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()

(void()) main()
main: scope:[main]  from @1
  asm { lda#'c' stasub.ll+1  }
  [5] call sub 
  to:main::@return
main::@return: scope:[main]  from main
  [6] return 
  to:@return

(void()) sub()
sub: scope:[sub]  from main
  asm { ll: lda#0 sta$400  }
  to:sub::@return
sub::@return: scope:[sub]  from sub
  [8] return 
  to:@return

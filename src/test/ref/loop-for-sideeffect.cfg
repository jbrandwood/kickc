@begin: scope:[]  from
  [0] phi()
  to:@1
@1: scope:[]  from @begin
  [1] phi()
  [2] call main 
  to:@end
@end: scope:[]  from @1
  [3] phi()
main: scope:[main]  from @1
  [4] phi()
  to:main::@1_1
main::@1_1: scope:[main]  from main
  [5] *((const byte*) SCREEN#0+(byte) 7) ← (byte) 7
  to:main::@1
main::@1: scope:[main]  from main::@1_1
  [6] *((const byte*) SCREEN#0+(byte) 8) ← (byte) 'x'
  to:main::@return
main::@return: scope:[main]  from main::@1
  [7] return 
  to:@return

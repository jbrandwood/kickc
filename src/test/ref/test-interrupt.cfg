
interrupt(KERNEL_MIN) void irq()
irq: scope:[irq]  from
  [0] *BG_COLOR = ++ *BG_COLOR
  asm { lda$dc0d  }
  to:irq::@return
irq::@return: scope:[irq]  from irq
  [2] return 
  to:@return

void main()
main: scope:[main]  from
  [3] *KERNEL_IRQ = &irq
  to:main::@1
main::@1: scope:[main]  from main main::@1
  [4] *FGCOL = ++ *FGCOL
  to:main::@1
